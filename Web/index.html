<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JellyScout - Content Discovery</title>
    <style>
        .jellyscout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .search-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #2a2a2a;
            color: #fff;
            margin-right: 10px;
        }
        
        .search-btn {
            padding: 12px 24px;
            background: #00a4dc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .search-btn:hover {
            background: #0080a4;
        }
        
        .search-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .media-card {
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .media-poster {
            width: 100%;
            height: 450px;
            background: #333;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .media-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .media-info {
            padding: 15px;
        }
        
        .media-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .media-overview {
            color: #ccc;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
            max-height: 84px;
            overflow: hidden;
        }
        
        .media-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 13px;
            color: #999;
        }
        
        .media-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .btn-sonarr {
            background: #3498db;
            color: white;
        }
        
        .btn-sonarr:hover {
            background: #2980b9;
        }
        
        .btn-radarr {
            background: #e74c3c;
            color: white;
        }
        
        .btn-radarr:hover {
            background: #c0392b;
        }
        
        .btn-details {
            background: #666;
            color: white;
        }
        
        .btn-details:hover {
            background: #555;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #ccc;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-configured {
            background: #27ae60;
        }
        
        .status-not-configured {
            background: #e74c3c;
        }
        
        .config-status {
            background: #2a2a2a;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .no-results {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="jellyscout-container">
        <h1 style="color: #fff; margin-bottom: 10px;">üé¨ JellyScout</h1>
        <p style="color: #ccc; margin-bottom: 30px;">Discover movies and TV shows, then add them to Sonarr or Radarr for automated downloading.</p>
        
        <div class="config-status" id="configStatus">
            <div>Configuration Status:</div>
            <div id="statusDetails" style="margin-top: 8px;">Loading...</div>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for movies or TV shows..." />
            <button id="searchBtn" class="search-btn">Search</button>
        </div>
        
        <div id="messages"></div>
        
        <div id="loadingIndicator" class="loading" style="display: none;">
            üîç Searching...
        </div>
        
        <div id="resultsContainer" class="results-container"></div>
        
        <div id="noResults" class="no-results" style="display: none;">
            No results found. Try a different search term.
        </div>
    </div>

    <script>
        class JellyScout {
            constructor() {
                this.config = null;
                this.init();
            }
            
            async init() {
                await this.loadConfig();
                this.setupEventListeners();
                this.updateConfigStatus();
            }
            
            async loadConfig() {
                try {
                    const pluginId = "a8b4d8c6-3f2a-4d7e-9b1c-5e8f2a9d3c7b";
                    this.config = await ApiClient.getPluginConfiguration(pluginId);
                } catch (error) {
                    console.error('Failed to load configuration:', error);
                    this.showMessage('Failed to load plugin configuration', 'error');
                }
            }
            
            updateConfigStatus() {
                const statusEl = document.getElementById('statusDetails');
                if (!this.config) {
                    statusEl.innerHTML = '<span class="status-indicator status-not-configured"></span>Configuration not loaded';
                    return;
                }
                
                const tmdbStatus = this.config.TmdbApiKey ? 'configured' : 'not-configured';
                const sonarrStatus = (this.config.SonarrConfig?.ServerUrl && this.config.SonarrConfig?.ApiKey) ? 'configured' : 'not-configured';
                const radarrStatus = (this.config.RadarrConfig?.ServerUrl && this.config.RadarrConfig?.ApiKey) ? 'configured' : 'not-configured';
                
                statusEl.innerHTML = `
                    <span class="status-indicator status-${tmdbStatus}"></span>TMDB: ${tmdbStatus === 'configured' ? 'Ready' : 'Needs API key'}
                    <span style="margin-left: 20px;"><span class="status-indicator status-${sonarrStatus}"></span>Sonarr: ${sonarrStatus === 'configured' ? 'Ready' : 'Not configured'}</span>
                    <span style="margin-left: 20px;"><span class="status-indicator status-${radarrStatus}"></span>Radarr: ${radarrStatus === 'configured' ? 'Ready' : 'Not configured'}</span>
                `;
                
                if (tmdbStatus === 'not-configured') {
                    this.showMessage('Please configure your TMDB API key in the plugin settings to enable search functionality.', 'error');
                }
            }
            
            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                const searchBtn = document.getElementById('searchBtn');
                
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.search();
                    }
                });
                
                searchBtn.addEventListener('click', () => this.search());
            }
            
            async search() {
                const query = document.getElementById('searchInput').value.trim();
                if (!query) return;
                
                if (!this.config?.TmdbApiKey) {
                    this.showMessage('TMDB API key not configured. Please check plugin settings.', 'error');
                    return;
                }
                
                this.showLoading(true);
                this.clearMessages();
                
                try {
                    const response = await fetch(`/jellyscout/search?query=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.displayResults(data.results || []);
                    } else {
                        this.showMessage(data.error || 'Search failed', 'error');
                        this.displayResults([]);
                    }
                } catch (error) {
                    console.error('Search error:', error);
                    this.showMessage('Network error occurred during search', 'error');
                    this.displayResults([]);
                } finally {
                    this.showLoading(false);
                }
            }
            
            displayResults(results) {
                const container = document.getElementById('resultsContainer');
                const noResults = document.getElementById('noResults');
                
                container.innerHTML = '';
                
                if (results.length === 0) {
                    noResults.style.display = 'block';
                    return;
                }
                
                noResults.style.display = 'none';
                
                results.forEach(item => {
                    const card = this.createMediaCard(item);
                    container.appendChild(card);
                });
            }
            
            createMediaCard(item) {
                const card = document.createElement('div');
                card.className = 'media-card';
                
                const mediaType = item.media_type || (item.first_air_date ? 'tv' : 'movie');
                const title = item.title || item.name;
                const releaseDate = item.release_date || item.first_air_date;
                const year = releaseDate ? new Date(releaseDate).getFullYear() : '';
                const overview = item.overview || 'No description available.';
                const posterPath = item.poster_path ? `https://image.tmdb.org/t/p/w300${item.poster_path}` : '';
                
                card.innerHTML = `
                    <div class="media-poster" style="background-image: url('${posterPath}')">
                        <div class="media-type-badge">${mediaType === 'tv' ? 'TV' : 'Movie'}</div>
                    </div>
                    <div class="media-info">
                        <div class="media-title">${title}</div>
                        <div class="media-meta">
                            <span>‚≠ê ${item.vote_average?.toFixed(1) || 'N/A'}</span>
                            <span>${year || 'Unknown'}</span>
                        </div>
                        <div class="media-overview">${overview.substring(0, 150)}${overview.length > 150 ? '...' : ''}</div>
                        <div class="media-actions">
                            ${mediaType === 'tv' ? 
                                `<button class="action-btn btn-sonarr" onclick="app.addToSonarr(${item.id}, '${title.replace(/'/g, "\\'")}', ${year || 'null'})">Add to Sonarr</button>` :
                                `<button class="action-btn btn-radarr" onclick="app.addToRadarr(${item.id}, '${title.replace(/'/g, "\\'")}', ${year || 'null'})">Add to Radarr</button>`
                            }
                            <button class="action-btn btn-details" onclick="app.showDetails(${item.id}, '${mediaType}')">Details</button>
                        </div>
                    </div>
                `;
                
                return card;
            }
            
            async addToSonarr(tmdbId, title, year) {
                if (!this.config?.SonarrConfig?.Enabled) {
                    this.showMessage('Sonarr is not configured. Please check plugin settings.', 'error');
                    return;
                }
                
                try {
                    const response = await fetch('/jellyscout/sonarr/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            title: title,
                            tmdbId: tmdbId,
                            year: year,
                            qualityProfileId: 1
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showMessage(`‚úÖ ${data.message}`, 'success');
                    } else {
                        this.showMessage(`‚ùå ${data.error}`, 'error');
                    }
                } catch (error) {
                    console.error('Sonarr add error:', error);
                    this.showMessage('Failed to add to Sonarr', 'error');
                }
            }
            
            async addToRadarr(tmdbId, title, year) {
                if (!this.config?.RadarrConfig?.Enabled) {
                    this.showMessage('Radarr is not configured. Please check plugin settings.', 'error');
                    return;
                }
                
                try {
                    const response = await fetch('/jellyscout/radarr/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            title: title,
                            tmdbId: tmdbId,
                            year: year,
                            qualityProfileId: 1
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showMessage(`‚úÖ ${data.message}`, 'success');
                    } else {
                        this.showMessage(`‚ùå ${data.error}`, 'error');
                    }
                } catch (error) {
                    console.error('Radarr add error:', error);
                    this.showMessage('Failed to add to Radarr', 'error');
                }
            }
            
            async showDetails(tmdbId, mediaType) {
                try {
                    const response = await fetch(`/jellyscout/details/${tmdbId}?mediaType=${mediaType}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Create a simple details modal or redirect
                        alert(`${data.title || data.name}\n\nOverview: ${data.overview}\n\nRating: ${data.vote_average}/10\nRelease: ${data.release_date || data.first_air_date}`);
                    } else {
                        this.showMessage('Failed to load details', 'error');
                    }
                } catch (error) {
                    console.error('Details error:', error);
                    this.showMessage('Failed to load details', 'error');
                }
            }
            
            showMessage(message, type = 'info') {
                const messagesContainer = document.getElementById('messages');
                const messageEl = document.createElement('div');
                messageEl.className = type;
                messageEl.innerHTML = message;
                
                messagesContainer.appendChild(messageEl);
                
                // Auto-remove success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        if (messageEl.parentNode) {
                            messageEl.parentNode.removeChild(messageEl);
                        }
                    }, 5000);
                }
            }
            
            clearMessages() {
                document.getElementById('messages').innerHTML = '';
            }
            
            showLoading(show) {
                document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
                document.getElementById('searchBtn').disabled = show;
            }
        }
        
        // Initialize the app
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new JellyScout();
        });
    </script>
</body>
</html>
